<div class="container">
<h1> Private Chat </h1>
<div id="chat" ng-init="vmCR.chatInit()">
  <br>
  <p id="chatwell" class="well well-sm" ng-repeat="message in vmCR.messages track by $index">
    {{message.user + ' '}}({{message.date | date:'h:mm a | M-d-yy'}}): {{message.text}}
  </p>
  <a id='bottom'></a>
</div>
<form ng-submit="vmCR.sendMessage()">
  <input type="text" ng-model="vmCR.messages.text"/>
  <input type="submit"/>
</form>
</div>
