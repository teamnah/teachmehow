<div class="container">
<h1> Private Chat </h1>
<div id="chat" ng-init="vm.chatInit()">
  <br>
  <p id="chatwell" class="well well-sm" ng-repeat="message in vm.messages track by $index">
    {{message.currentUserName + ' '}}({{message.date | date:'h:mm a | M-d-yy'}}): {{message.text}}
  </p>
</div>
<form ng-submit="vm.sendMessage()">
  <input type="text" ng-model="vm.messages.text"/>
  <input type="submit"/>
</form>
</div>
