<h1>Requests Page!</h1>

<br>

<form ng-submit="vm.addRequest()">
  <label>Requested By:</label><input type="" name="" ng-model="vm.userName">
  <label>Requested Lesson:</label> <input type="" name="" ng-model="vm.requestName">
  <label>Category:</label> <input type="" name="" ng-model="vm.categoryName">
  <button type="submit">Submit Request</button>
</form>

<br>

<ul ng-repeat="request in vm.requests.data">
  <li>Request Name: {{request.name}}</li>
  <li>User Requesting: {{request.UserId}}</li>
  <li>Requested Category: {{request.CategoryId}}</li>
</ul>
