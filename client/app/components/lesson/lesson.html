
<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-3 sidenav">
       <div >
          <img ng-click="vm.goProfile(vm.Lesson.UserName.id)" class="lessonProf" src="{{vm.picture}}" />
          <p></p>
          <p>Taught by: <a ng-click="vm.goProfile(vm.Lesson.UserName.id)">{{vm.Lesson.UserName.name}}</a></p>
      </div>
      <div class="well">
          <button ng-click="vm.bookLesson()">Book Lesson</button>
          <button ng-click="vm.goClassroom(vm.id)">Go to Classroom</button>
          <button ng-click="vm.goPrivateRoom(vm.id)">Go to Private Room</button>
      </div>
      <h5>Suggestions for you...</h5>
      <p ng-repeat="item in vm.relLessons|limitTo:3">
        <a ng-click="vm.goLesson(item.id)">{{item.name}}</a>
      </p>
    </div>
    <div class="col-sm-8 text-left" style="padding-left: 50px;">
      <h1>{{vm.Lesson.name}}</h1>
      <h5>Current rating: {{vm.Lesson.rating}}</h5>
      <h5>Category: {{vm.Lesson.CategoryName.name}}</h5>
      <hr>
      <p>{{vm.Lesson.details}}</p>
      <hr>
      <h3>This could be you...</h3>
      <img ng-src="{{vm.randGif}}"/>
    </div>
  </div>

  <form action="/your-server-side-code" method="POST">
  <script
    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key="pk_test_NySIISDeW4hNZE3ibRCxdCAf"
    data-amount="2499"
    data-name="FILL IN LESSON NAME"
    data-description="LESSON DESCRIPTION"
    data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
    data-locale="auto"
    data-label="Buy Lesson Now!">
  </script>
</form>
</div>
