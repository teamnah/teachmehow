<div class="container">
  <div>

    <header>
        <img src="{{vm.picture}}" />
        <h1>{{vm.profile.name}}</h1>
        <h2>{{vm.title}}</h2>
    </header>

    <div class="profile-bio">
        <p>{{vm.blurb}}</p>
        <button ng-if="vm.myProfile" ng-click="vm.updateProf()">update profile</button>
    </div>
  </div>

  <div class="lessonTbl" ng-show="vm.profile.teachFlag">
      <table class="table table-bordered">
        <tr>
          <td id="caption" colspan="4"></td>
        </tr>
        <th>
          <td>Name</td>
          <td>Category</td>
          <td>Rating</td>
        </th>
        <tr ng-repeat="lesson in vm.lessons">
          <td></td>
          <td>{{lesson.name}}</td>
          <td>{{lesson.category}}</td>
          <td>{{lesson.rating}}</td>
        </tr>
    </table>
  </div>
</div>
